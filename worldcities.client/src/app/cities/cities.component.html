<h1>Cities</h1>
<p>Here's a list of cities: feel free to play with it.</p>
@if (!cities) {
  <em>Loading...</em>
}
@else {
  <button mat-flat-button color="primary"
          class="btn-add" [routerLink]="['/city']"
  >
    Add a new city
  </button>
}
<div [hidden]="!cities">
  <mat-form-field>
    <input matInput #filter (keyup)="onFilterTextChanged(filter.value)"
           placeholder="Filter by name (or part of it)..."
    />
  </mat-form-field>
  <table mat-table [dataSource]="cities"
         class="mat-elevation-z8"
         matSort (matSortChange)="loadData()"
         [matSortActive]="defaultSortColumn"
         [matSortDirection]="defaultSortOrder"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let city">{{ city.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let city">
        <a [routerLink]="['/city', city.id]">{{ city.name }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Latitude</th>
      <td mat-cell *matCellDef="let city">{{ city.latitude }}</td>
    </ng-container>

    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Longitude</th>
      <td mat-cell *matCellDef="let city">{{ city.longitude }}</td>
    </ng-container>

    <ng-container matColumnDef="countryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
      <td mat-cell *matCellDef="let city">
        <a [routerLink]="['/country', city.countryId]">{{ city.countryName }}</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator (page)="getData($event)"
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 20, 50]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
